<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page.css">
    <title>Profile</title>
    <style>
        body{
            /* padding: 2%; */
            display: flex;
            /* gap: 60px; */
        }

        .profile-main{
            /* margin-left: 50px;
            margin-right: 50px; */
            /* height: 90vh;
            width: 70vh; */
            /* background-color: rgb(51, 51, 51,0.8); */
            /* justify-content: center;
            align-items: center;
            display: block; */
            z-index: 2;
        }
        .user-profile {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin-left: 110px;
            top: 100px;
            position: relative;  /* for over display*/
            box-shadow: 0 0 10px black;
            border: 5px solid white;
        }
        .menu{
            margin-left:167px;
            margin-top:20px;
        }
        .user-profile-change {
            border-radius: 50%;
            position: relative;  /* for over display*/
            top: 80px;
            left: -50px;
            transition: all 0.3s ease-in-out;
            /* cursor: pointer; */
            box-shadow: 0 0 3px black;
            border: 2px solid white;

        }
        .user-profile-change:active{
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }

        ul{
            position: relative;
            top: 20px;
        }

        a{
            text-decoration: none;
        }
        .user-detail{
            position: relative;
            left: 50px;
        }
        header{
            background: url(images/header.png);
            background-position: fixed;
            background-size: cover;
            width: 100%; 
            height: 225px;
            filter: brightness(200%);
            position: absolute;
            z-index: -1;
            right: 0;
            top:0;
        }
        .details{
            border: 2px solid red;
            position: absolute;
            margin-top: 30px;
            left: 110px;
        }
        .main_name{
            margin-left: 350px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <section>
        <div class="profile-main">
            <img src="images/user.png" alt="" class="user-profile">
            <img src="images/cm_prof.webp" alt="" class="user-profile-change" height="40px" width="40px">
            <p id="main_name" class="main_name"></p>
            <hr style="margin-top: 50px;">
            <div class="details">
                <p id="name"></p>
                <p id="university"></p>
                <p id="semester"></p>
                <p id="year"></p>
                <p id="email"></p>
                <!-- <p><a href="login_std.html">Logout</a></p> -->
            </div>
        </div>
    <script>
        const main_nameElement = document.getElementById('name');
        const nameElement = document.getElementById('name');
        const universityElement = document.getElementById('university');
        const yearElement = document.getElementById('year');
        const emailElement = document.getElementById('email');

        const userData = {
        main_name: 'Yuki',
        name: 'Yuki',
        university: 'University_xyz',
        semester: '3',
        year: '2',
        email: 'yuki@gmail.com'
        };

        const space = '\u00A0'.repeat(5);

        main_name.textContent = `${userData.main_name}`;
        nameElement.textContent = `Name:${space} ${userData.name}`;
        universityElement.textContent = `University:${space} ${userData.university}`;
        yearElement.textContent = `Year: ${userData.year} ${space} Sem: ${userData.semester}`;        
        emailElement.textContent = `Email:${space} ${userData.email}`;
    </script>
</body>
</html>
