<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Profile</title>
    <style>
        body{
            /* padding: 2%; */
            display: flex;
            /* gap: 60px; */
        }

        .profile-main{
            /* margin-left: 50px;
            margin-right: 50px; */
            /* height: 90vh;
            width: 70vh; */
            /* background-color: rgb(51, 51, 51,0.8); */
            /* justify-content: center;
            align-items: center;
            display: block; */
            z-index: 2;
        }
        .user-profile {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin-left: 110px;
            top: 100px;
            position: relative;  /* for over display*/
            box-shadow: 0 0 10px black;
            border: 5px solid white;
        }
        .menu{
            margin-left:167px;
            margin-top:20px;
        }
        .user-profile-change {
            border-radius: 50%;
            position: relative;  /* for over display*/
            top: 80px;
            left: -50px;
            transition: all 0.3s ease-in-out;
            /* cursor: pointer; */
            box-shadow: 0 0 3px black;
            border: 2px solid white;

        }
        .user-profile-change:active{
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }

        ul{
            position: relative;
            top: 20px;
        }

        a{
            text-decoration: none;
        }
        .user-detail{
            position: relative;
            left: 50px;
        }
        header{
            background: url(images/header.png);
            background-position: fixed;
            background-size: cover;
            width: 100%; 
            height: 225px;
            filter: brightness(200%);
            position: absolute;
            z-index: -1;
            right: 0;
            top:0;
        }
        .details{
            position: absolute;
            margin-top: 50px;
            left: 110px;
        }
        .main_name{
            margin-left: 350px;
            font-size: 30px;
        }

        .social-links {
            margin-left: 350px;
            margin-top: -20px;
            border-radius: 50%;
        }

        .social-links a {
            margin-right: 20px;
            font-size: 15px;
            color: #333;
        }

        .social-links a:hover {
            color: #666;
        }

        .setting-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin-top: 100px;
        margin-left: 440px ;
        width: 100%;
        max-width: 700px;
        background-color: #f7f7f7;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .setting-container h2 {
            margin-top: 0;
        }

        .setting-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .setting-container li {
            margin-bottom: 10px;
        }

        .setting-container a {
            text-decoration: none;
            color: #337ab7;
        }

        .setting-container a:hover {
            color: #23527c;
        }

        .change-password-section {
            display: none;
            padding: 20px;
            margin-top: 20px;
        }

        .change-password-section.show {
            display: block;
        }

        .about-section {
            margin-top: 30px;
        }

        .about-section h3 {
            margin-top: 0;
            font-weight: bold;
            color: #333;
        }

        .about-section textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            resize: none;
        }

        .phone-section #add-change-phone-button {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: none;
            color: #337ab7;
            border: none;
            margin-left: -6px;
            font-size: 15px;
            cursor: pointer;
        }

        .add-change-phone-section {
            display: none;
        }

        .add-change-phone-section.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <section>
        <div class="profile-main">
            <img src="images/user.png" alt="" class="user-profile">
            <img src="images/cm_prof.webp" alt="" class="user-profile-change" height="40px" width="40px">
            <p id="main_name" class="main_name"></p>
            <div class="social-links">
                <a href="#" target="_blank"><span class="fab fa-facebook-f"></span></a>
                <a href="#" target="_blank"><span class="fab fa-twitter"></span></a>
                <a href="#" target="_blank"><span class="fab fa-instagram"></span></a>
                <a href="#" target="_blank"><span class="fab fa-linkedin-in"></span></a>
            </div>
            <!-- <hr style="margin-top: 50px;"> -->
            <div class="details">
                <p id="name"></p>
                <p id="university"></p>
                <p id="semester"></p>
                <p id="year"></p>
                <p id="email"></p>
                <p id="phone-number"></p>
                <div class="about-section">
                    <h3>About</h3>
                    <textarea id="about" name="about" placeholder="Enter something about yourself..."></textarea>
                </div>
            </div>
        </div>
        <div class="setting-container">
            <h2>Account Settings</h2>
            <ul>
                <li><a href="#" id="change-password-link">Change Password</a></li>
                <div class="change-password-section" id="change-password-section">
                    <form>
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password"><br><br>
                        <label for="confirm-new-password">Confirm New Password:</label>
                        <input type="password" id="confirm-new-password" name="confirm-new-password"><br><br>
                        <input type="submit" value="Update Password">
                    </form>
                </div>
                <li><a href="#">Following</a></li>
                <li><a href="#">Connections</a></li>
                <li><a href="#">Liked posts</a></li>
                <!-- <li><a href="#">Follower</a></li> -->
                <li>
                    <div class="phone-section">
                        <button id="add-change-phone-button">Add Phone Number</button>
                        <div class="add-change-phone-section" id="add-change-phone-section">
                            <form>
                                <label for="phone-number-input">Phone Number:</label>
                                <input type="tel" id="phone-number-input" name="phone-number-input"><br><br>
                                <input type="submit" value="Update Phone Number">
                            </form>
                        </div>
                    </div>
                </li>
                <li><a href="#">Delete Account</a></li>
                <br>
                <li><a href="login_std.html">Logout</a></li>
            </ul>
        </div>
    </section>
    <script>
        const main_nameElement = document.getElementById('main_name');
        const nameElement = document.getElementById('name');
        const universityElement = document.getElementById('university');
        const yearElement = document.getElementById('year');
        const emailElement = document.getElementById('email');
        const phoneNumberElement = document.getElementById('phone-number');

        const userData = {
          name: 'Yuki',
          university: 'University_xyz',
          semester: '3',
          year: '2',
          email: 'yuki@gmail.com',
          phone: '1234567890'
        };

        const space = '\u00A0'.repeat(5);

        main_nameElement.textContent = userData.name;
        nameElement.textContent = `Name:${space} ${userData.name}`;
        universityElement.textContent = `University:${space} ${userData.university}`;
        yearElement.textContent = `Year: ${userData.year} ${space} Sem: ${userData.semester}`;        
        emailElement.textContent = `Email:${space} ${userData.email}`;
        phoneNumberElement.textContent = `Phone Number: ${userData.phone}`;

        const changePasswordLink = document.getElementById('change-password-link');
        const changePasswordSection = document.getElementById('change-password-section');

        changePasswordLink.addEventListener('click', () => {
            changePasswordSection.classList.add('show');
        });

        const addChangePhoneButton = document.getElementById('add-change-phone-button');
        const addChangePhoneSection = document.getElementById('add-change-phone-section');

        if (userData.phone) {
            addChangePhoneButton.textContent = 'Change Phone Number';
        } else {
            addChangePhoneButton.textContent = 'Add Phone Number';
        }

        addChangePhoneButton.addEventListener('click', () => {
            addChangePhoneSection.classList.add('show');
        });
    </script>
</body>
</html>
